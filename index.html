<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap sandbox</title>
    <link rel="stylesheet" href="vendors/bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="header bg-dark-subtle">
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">BuildLAB</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">Home</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">About</a>
                                        <ul class="dropdown-menu bg-light" aria-labelledby="navbarDropdown">
                                            <li><a class="dropdown-item" href="#">Company</a></li>
                                            <li><a class="dropdown-item" href="#">Team</a></li>
                                            <li><a class="dropdown-item" href="#">Careers</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Projects</a>
                                        <ul class="dropdown-menu bg-light" aria-labelledby="navbarDropdown">
                                            <li><a class="dropdown-item" href="#">Development</a></li>
                                            <li><a class="dropdown-item" href="#">Design</a></li>
                                            <li><a class="dropdown-item" href="#">Consulting</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contacts</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <article>
        <div class="container">
            <div class="row">
                <main class="col-xxl-6 col-xl-8">
                    <span>MAIN</span>
                </main>
                <aside class="col-xxl-3 col-xl-4 col-lg-12 order-lg-first">
                    <span>LEFT</span>
                </aside>
                <aside class="col-xxl-3 col-xl-12 col-lg-12">
                    <span>RIGHT</span>
                </aside>
            </div>
        </div>
    </article>
    <footer class="footer bg-success">
        <div class="container">
            <div class="row">
                <div class="col py-3">
                    <span>FOOTER</span>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</html>
